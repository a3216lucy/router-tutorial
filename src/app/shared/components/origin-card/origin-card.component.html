<div class="card" (click)="show()">
  <div class="card-body p-3">
    <div class="row">
      <div class="col-8">
        <div class="numbers">
          <p class="text-sm mb-0 text-uppercase font-weight-bold">{{ originCardData.title }}</p>
          <h5 class="font-weight-bolder">{{ originCardData.price }}</h5>
          <p class="mb-0">
            <span class="text-success text-sm font-weight-bolder">{{ originCardData.growth }}</span>
            {{ originCardData.content }}
          </p>
        </div>
      </div>
      <div class="col-4 text-end">
        <div class="icon icon-shape text-center rounded-circle" [class]="dynamicClass(originCardData.status)">
          <i class="ni ni-world text-lg opacity-10" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
</div>
